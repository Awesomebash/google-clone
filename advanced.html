        <div class="row d-flex justify-content-center">
          <form class="form-group" action="https://google.com/search"">
            <label class="text-white" for="all">all these words:</label>
            <input class="form-control col text-white bg-dark rounded" type="text" name="as_q" id="all">
            <label class="text-white" for="exact">this exact word or phrase:</label>
            <input class="form-control col text-white bg-dark rounded" type="text" name="as_epq" id="exact">
            <label class="text-white" for="any">any of these words:</label>
            <input class="form-control col text-white bg-dark rounded" type="text" name="as_oq" id="any">
            <label class="text-white" for="none">none of these words:</label>
            <input class="form-control col text-white bg-dark rounded" type="text" name="as_eq" id="none">
            <div class="row h-25"></div>
            <div class="row">
              <input class="btn col" type="submit" value="Google Advanced Search">
          </div>
          </form>
      </div>
